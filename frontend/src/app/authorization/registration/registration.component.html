<div class="row cont">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="firstName" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && registerForm.controls.firstName.errors }"/>
            <div *ngIf="submitted && registerForm.controls.firstName.errors" class="invalid-feedback">
              <div *ngIf="registerForm.get('firstName')?.invalid" class="alert alert-danger">
                {{firstNameErrorMessage}}
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && registerForm.controls.lastName.errors }"/>
            <div *ngIf="submitted && registerForm.controls.lastName.errors" class="invalid-feedback">
              <div *ngIf="registerForm.get('lastName')?.invalid" class="alert alert-danger">
                {{lastNameErrorMessage}}
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && registerForm.controls.email.errors }"/>
            <div *ngIf="submitted && registerForm.controls.email.errors" class="invalid-feedback">
              <div *ngIf="registerForm.get('email')?.invalid" _ngcontent-sdw-c58="" class="alert alert-danger">
                {{emailErrorMessage}}
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && registerForm.controls.password.errors }"/>
            <div *ngIf="submitted && registerForm.controls.password.errors" class="invalid-feedback">
              <div *ngIf="registerForm.get('password')?.invalid" _ngcontent-sdw-c58="" class="alert alert-danger">
                {{passwordErrorMessage}}
              </div>
            </div>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-secondary" (click)="onSubmit()">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
