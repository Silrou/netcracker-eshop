<div class="row pt-5 card border-0 cont">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" formControlName="email" id="email"
                   [ngClass]="{ 'is-invalid': submitted && loginForm.get('email')?.invalid }">
            <div *ngIf="loginForm.get('email')?.invalid" class="invalid-feedback">
              <div class="alert alert-danger">
                {{emailErrorMessage}}
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" formControlName="password" id="pwd"
                   [ngClass]="{ 'is-invalid': submitted && loginForm.get('password')?.invalid}">
            <div *ngIf="submitted && loginForm.get('password')?.invalid" class="invalid-feedback is-invalid">
              <div class="alert alert-danger">
                {{passwordErrorMessage}}
              </div>
            </div>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-secondary"
                    (click)="onSubmit()">Submit
            </button>
          </div>
          <div class="captcha">
            <div *ngIf="failedRegistration >= 5">
              <ngx-recaptcha2 [siteKey]="siteKey"
                              formControlName="recaptcha">
              </ngx-recaptcha2>
              <div class="form-group">
                <div *ngIf="captchaError" class="alert alert-danger">Recaptcha not verified.</div>
              </div>
            </div>
          </div>
        </form>
        <div class="text-center mt-3">
          <p>Don't have an account yet?<a routerLink="/register" routerLinkActive="active"> Register now!</a></p>
          <a routerLink="/forgot-password" routerLinkActive="active">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
