<div class="container">

  <div class="row justify-content-around">
    <div class="col-lg-3 col-md-2">
      <select class="custom-select" (change)="getOrderedProducts($event.target)">
        <option selected value="">Default order</option>
        <option value="ROUND(productprice - productprice * productdiscount/100) asc">Price: Low to High</option>
        <option value="ROUND(productprice - productprice * productdiscount/100) desc">Price: High to Low</option>
        <option value="p.productdate desc">Newest</option>
      </select>
    </div>

    <div class="col-lg-9 col-md-10">
      <app-product-search (searchValue)="getSearchedProducts($event)"
                          (cancelFilters)="cancelFilters()"></app-product-search>
    </div>


  </div>

  <div class="row justify-content-around mt-4 mb-4">
    <div class="col-lg-3 col-md-2">
      <app-categories-part (filterValue)="getFilteredProducts($event)"></app-categories-part>

    </div>

    <div class="col-lg-9 col-md-10">
      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of currentProducts">
          <app-product-card [product]="product"
                            (addProductToCart)="addProductToCart($event)"></app-product-card>

        </div>

      </div>
      <div class="row  justify-content-around">
        <ngb-pagination [collectionSize]="amountOfProducts" [(page)]="page" [pageSize]="size" [maxSize]="5"
                        [rotate]="true" [boundaryLinks]="true" (pageChange)="onPageChange(page)"></ngb-pagination>
      </div>
    </div>
  </div>
</div>
