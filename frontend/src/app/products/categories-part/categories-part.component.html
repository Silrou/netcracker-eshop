<button (click)="filter()" class="btn btn-outline-secondary my-2 my-sm-0 btn-block" type="secondary">Filter</button>

<div class="category-header-text">Author</div>
<div *ngFor="let author of authors">
  <div class="form-check">
    <input (change)="authorChecked(author.id)" class="form-check-input" type="checkbox" value="" id="flexboxAuthor">
    <label class="form-check-label" for="flexboxAuthor">
      {{author.authorName}}
    </label>
  </div>
</div>

           id="flexboxCover">
    <label class="form-check-label" for="flexboxCover">

</div>
